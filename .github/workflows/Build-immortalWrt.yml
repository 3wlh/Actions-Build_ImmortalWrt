name: Build-ImmortalWrt
on:
  workflow_dispatch:
    inputs:
      image:
        description: |
          选择 OpenWrt 镜像
        required: true
        default: "rockchip-armv8-openwrt"
        type: choice
        options:
          - rockchip-armv8-openwrt
          - x86-64-openwrt
          - armsr-armv8-openwrt
          
      version:
        description: |
          选择 OpenWrt 版本
        required: true
        default: "24.10.1"
        type: choice
        options:
          - 23.05.5
          - 24.10.1
          
      profile:
        description: |
          输入 软路由型号 可选值如下：
        required: true
        default: 'friendlyarm_nanopi-r6s'
        type: choice
        options:
          - friendlyarm_nanopi-r6s
          - xunlong_orangepi-5-plus
          
      rootfs_partsize:
        description: |
          设置软件包大小 单位(MB)
        required: true
        default: '1024'
        type: choice
        options:
          - 512
          - 1024
          - 2048
          - 4096
          
      docker:
        description: |
          是否编译 Docker 插件
        required: true
        default: false
        type: boolean
        
      enable_pppoe:
        description: |
          是否使用PPPoE协议?
        required: true
        default: true
        type: boolean
        
      pppoe_account:
        description: |
          是否添加 宽带账号? (可留空)
        required: false
      pppoe_password:
        description: |
          是否添加 宽带密码? (可留空)
        required: false

jobs:
  Build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Configure environment variables
        run: |
          if [[ "${{ inputs.image }}" =~ "x86-64" || "${{ inputs.image }}" =~ "armsr" ]]; then
            echo "profile=\"generic\"" >> $GITHUB_ENV
          else
            echo "profile=${{ inputs.profile }}" >> $GITHUB_ENV
          if  
          [[ "${{ inputs.image }}" =~ "armv8"  ]] && echo "arch=\"armv8\" >> $GITHUB_ENV
          [[ "${{ inputs.image }}" =~ "x86-64"  ]] && echo "arch==\"x86-64\" >> $GITHUB_ENV
          # echo "config=$(echo ${inputs.image} | sed 's/-openwrt//' | sed 's/-armv8//')" >> $GITHUB_ENV 
        
      - name: Set executable permissions
        run: |
          chmod +x ${{ github.workspace }}/diy_build/${{ env.arch }}/build.sh
          exit 1
      
      - name: Building ${{ env.arch }} ImmortalWrt
        run: |
          docker run --rm -i \
            --user root \
            -v "${{ github.workspace }}/bin:/home/build/immortalwrt/bin" \
            -v "${{ github.workspace }}/diy_build/${{ env.arch }}/build.sh:/home/build/immortalwrt/build.sh" \
            -v "${{ github.workspace }}/diy_build/config/${{ env.config }}.config:/home/build/immortalwrt/.config" \
            -v "${{ github.workspace }}/diy_files/${{ env.arch }}/${{ env.profile }}:/home/build/immortalwrt/files" \
            -e PROFILE=${{ env.profile }} \
            -e INCLUDE_DOCKER=${{ inputs.docker }} \
            -e ENABLE_PPPOE=${{ inputs.enable_pppoe }} \
            -e PPPOE_ACCOUNT=${{ inputs.pppoe_account }} \
            -e PPPOE_PASSWORD=${{ inputs.pppoe_password }} \
            -e ROOTFS_PARTSIZE=${{ inputs.rootfs_partsize }} \
            immortalwrt/imagebuilder:${{ inputs.image }}-${{ inputs.version }} /bin/bash /home/build/immortalwrt/build.sh
          
      - name: Generate Firmware SHA-256
        run: |
          find ${{ github.workspace }}/bin/targets/ -type f -name "*.img.gz" -exec mv {} ${{ github.workspace }} \;
          # cp ${{ github.workspace }}/bin/targets/rockchip/armv8/*.img.gz ${{ github.workspace }}
          for file in *.img.gz; do
            sha256sum "$file" > "$file.sha256"
            sha256sum -c "$file.sha256"
          done
          
      - name: Create info
        run: |
          echo "[![Github](https://img.shields.io/badge/Release文件可在国内加速站下载-FC7C0D?logo=github&logoColor=fff&labelColor=000&style=for-the-badge)](https://ghproxy.net/)" > info.md
          echo "#### 固件地址 \`10.10.10.254\`" >> info.md
          echo "用户名 \`root\` 密码：无" >> info.md
          echo "#### 默认软件包大小 ${{ inputs.rootfs_partsize }}MB" >> info.md
          if [ "${{ inputs.docker }}" == "yes" ]; then
            echo "#### 默认带docker" >> info.md
          fi
          
      - name: Upload ImmortWrt as release assets
        uses: softprops/action-gh-release@v2.2.1
        with:
          tag_name: Actions-Build
          name: ImmortWrt-${{ env.config }}-${{ env.profile }}-${{ inputs.version }}
          body_path: info.md
          files: |
            ${{ github.workspace }}/*.img.gz
            ${{ github.workspace }}/*.sha256
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
